<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="lib/css/chessboard-1.0.0.css" />
    <link rel="stylesheet" href="style.css" />
    <title>chess ai</title>
  </head>
  <body style="background-color: antiquewhite">
    <h1 style="text-align: center">chess ai</h1>
    <span> </span>
    <div id="board" class="board"></div>
    <div class="info">
      search depth:
      <select id="search-depth" class="select">
        <option class="option" value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <br />
      <span>positions evaluated: <span id="position-count"></span></span>
      <br />
      <span>time: <span id="time"></span></span>
      <br />
      <span>positions/s: <span id="positions-per-s"></span> </span>
      <br />
      <br />
      <div id="move-history" class="move-history"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="lib/js/chess.js"></script>
    <script src="lib/js/chessboard-1.0.0.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
